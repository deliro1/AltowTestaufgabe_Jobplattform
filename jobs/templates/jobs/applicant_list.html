{% extends "jobs/base.html" %}
{% block content %}

{%for applicant in applicants%}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ applicant.jobPosting.company }} als {{ applicant.jobPosting.title }}</a>
    </div>
    <h2><a class="article-title" href="#">{{ applicant.name }}</a></h2>
    <p class="article-content">{{ applicant.email }}</p>
  </div>
</article>
{%endfor%}

{% endblock content %}
